<html lang="ko">

    <link rel="stylesheet" href="./static/styles/index.css">
    <script src="./static/javascript/mq_header_v006.js"></script>

</head>
<body>
    <div class="main_body_all">
        <header id="header">
            <!-- 햄버거 메뉴 아이콘 추가 -->
            <div class="container">
                <a href="#" class="menu_btn">
                    <div></div>
                    <div></div>
                    <div></div>
                </a>

                <div class="logo_img_body">
                    <img src="./imges/main/codling_main_logo.png" alt="">
                </div>
                <ul class="gnb"> <!-- 기본적으로 메뉴를 보이도록 설정 -->
                    <li id="menu_style1"><a href="#">ABOUT</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li id="menu_style3"><a href="#">CONTACT</a></li>
                    <li id="menu_style4"><a href="#">CDL STUDIO</a></li>
                </ul>
            </div>
            <div class="hd_bg"></div>

        <div class="main_logo_body">

    <div class="main_sub_page">

    <div class="main_sub_page2">

    <script>
        // JavaScript로 햄버거 메뉴 토글 기능을 추가합니다.
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOMContentLoaded event fired.");
            const hamburgerMenu = document.querySelector(".hamburger-menu");
            const menuBox = document.querySelector(".hader_menu_box_body ul");

            hamburgerMenu.addEventListener("click", function () {
                console.log("Hamburger menu clicked.");
                menuBox.classList.toggle("menu-active");
                // 햄버거 아이콘 모양 변경
                const bars = hamburgerMenu.querySelectorAll("div");
                bars.forEach(bar => bar.classList.toggle("change"));
            });
        });
    </script>
</body>
