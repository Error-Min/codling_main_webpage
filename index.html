<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/styles/index.css">
    <script src="./static/javascript/mq_header_v006.js"></script>
    <title>Codling</title>
</head>
<body>
    <header id="header">
        <!-- 햄버거 메뉴 아이콘 추가 -->
        <div class="container">
            <a href="#" class="menu_btn">
                <div></div>
                <div></div>
                <div></div>
            </a>
            <nav class="nav">

            <ul class="gnb"> <!-- 기본적으로 메뉴를 보이도록 설정 -->
                <li id="menu_style1"><a href="#">회사소개</a></li>
                <li><a href="#">설계장</a></li>
                <li><a href="#">CDL스튜디오</a></li>
                <li id="menu_style4"><a href="#">함께하고 싶을 때</a></li>
            </ul>
            </nav>
        </div>
        <div class="hd_bg"></div>
    </header>

    <div class="main_logo_body">
        <div class="sub_logo">
            <h3>CDL</h3>
        </div>
        <div class="main_logo">
            <h1>CODLING</h1>
        </div>
    </div>

    <script>
        // JavaScript로 햄버거 메뉴 토글 기능을 추가합니다.
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOMContentLoaded event fired.");
            const hamburgerMenu = document.querySelector(".hamburger-menu");
            const menuBox = document.querySelector(".hader_menu_box_body ul");

            hamburgerMenu.addEventListener("click", function () {
                console.log("Hamburger menu clicked.");
                menuBox.classList.toggle("menu-active");
                // 햄버거 아이콘 모양 변경
                const bars = hamburgerMenu.querySelectorAll("div");
                bars.forEach(bar => bar.classList.toggle("change"));
            });
        });
    </script>
</body>
</html>
